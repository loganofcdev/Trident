<!DOCTYPE html>
<html>
<head>
    <title>Open Tabs Gradually</title>
</head>
<body>

<button onclick="openTabsGradually()">Open Tabs Gradually</button>

<script>
function openTabsGradually() {
    const baseURL = 'https://you.might.be.cooked.ngl/page'; // Base URL for example
    const totalTabs = 1000; // Total number of tabs to open
    const initialDelay = 4000; // Initial delay in milliseconds
    const openRate = 500; // Tabs to open per second after initial delay

    // Function to open tabs with a specific rate
    function openTabs(rate) {
        let tabsOpened = 0;

        function openBatch() {
            for (let i = 0; i < rate; i++) {
                if (tabsOpened >= totalTabs) return;
                const url = `${baseURL}${tabsOpened + 1}`;
                window.open(url, '_blank');
                tabsOpened++;
            }
        }

        // Open tabs in batches
        const interval = setInterval(() => {
            openBatch();
            if (tabsOpened >= totalTabs) clearInterval(interval);
        }, 1000); // Adjust the interval if necessary
    }

    // Start opening tabs gradually
    setTimeout(() => {
        openTabs(openRate);
    }, initialDelay);
}
</script>

</body>
</html>

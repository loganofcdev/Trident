<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games | Trident</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #gameSearch {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        #gameContainer {
            max-height: calc(100vh - 50px); /* Adjust 50px to match your navigation bar height */
            overflow-y: auto; /* Add scrollbar when content overflows */
        }

        #container-5da9922e2c5a2362a25cae6d715431b7 {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 50px;
            z-index: 1000;
            background-color: transparent;
            margin: 0 auto;
            right: 0;
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
        }

        .game-box {
            width: 200px;
            margin: 10px;
        }

        /* Button styles */
        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .pagination button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index">Home</a>
        <a href="games">Games</a>
        <a href="apps">Apps</a>
        <a href="extra">Extra</a>
    </nav>

    <!-- Game Search Bar -->
    <input type="text" id="gameSearch" placeholder="Search games...">
    
    <!-- Game Container -->
    <div class="game-container" id="gameContainer">
        <!-- Game boxes go here -->
        <div class="game-box">
            <a href="/games/doodle-baseball" target="_blank">
                <img class="game-icon" src="/img/doodle-baseball.png">
                <div class="game-text">Doodle Baseball</div>
            </a>
        </div>
        <!-- Add the rest of the game boxes similarly -->

        <!-- Next Page Button -->
        <div class="pagination">
            <button id="nextPageBtn">Next Page</button>
        </div>
    </div>

    <script>
        // JavaScript to handle pagination (example logic)
        let currentPage = 1;
        const gamesPerPage = 10; // Number of games per page

        // Function to load games based on the page number
        function loadGames(page) {
            // Assuming you have a list of all games stored somewhere
            const allGames = [
                // An array of objects with game information (you would replace this with your actual data)
                { name: 'Doodle Baseball', img: '/img/doodle-baseball.png', link: '/games/doodle-baseball' },
                { name: '1v1.lol', img: '/img/1v1lol.png', link: '/games/1v1-lol' },
                // Add all your games here
            ];

            const startIndex = (page - 1) * gamesPerPage;
            const endIndex = startIndex + gamesPerPage;
            const gamesToShow = allGames.slice(startIndex, endIndex);

            const gameContainer = document.getElementById('gameContainer');
            gameContainer.innerHTML = ''; // Clear previous content

            gamesToShow.forEach(game => {
                const gameBox = document.createElement('div');
                gameBox.classList.add('game-box');
                gameBox.innerHTML = `
                    <a href="${game.link}" target="_blank">
                        <img class="game-icon" src="${game.img}">
                        <div class="game-text">${game.name}</div>
                    </a>
                `;
                gameContainer.appendChild(gameBox);
            });

            // Re-append the pagination buttons after games are loaded
            const pagination = document.createElement('div');
            pagination.classList.add('pagination');
            pagination.innerHTML = `<button id="nextPageBtn">Next Page</button>`;
            gameContainer.appendChild(pagination);
        }

        // Event listener for the "Next Page" button
        document.addEventListener('click', function (e) {
            if (e.target && e.target.id === 'nextPageBtn') {
                currentPage++;
                loadGames(currentPage);
            }
        });

        // Load the first page of games initially
        loadGames(currentPage);
    </script>

</body>
</html>
